
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Bozon</title>
</head>
<body>
<div th:switch="${posts}">
    <h2 th:case="null">No posts found!</h2>
    <div th:case="*">
        <h2>Posts</h2>
        <div>
        </div>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Price</th>
                <th>Name</th>
                <th>Description</th>
                <th>Created</th>
                <th>Status</th>
                <th>Category</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${post.id}"></td>
                <td th:text="${post.price}"></td>
                <td th:text="${post.name}"></td>
                <td th:text="${post.description}"></td>
                <td th:text="${post.created}"></td>
                <td th:text="${post.status}"></td>
                <td> <p th:each="category : ${categories}"
                        th:if="(${category.id} == ${post.category})"
                        th:text="${category.name}">
                    <p/>
                </td>
                <td><a th:href="@{/post/{id}(id=${post.getId()})}">Detail</a></td>
                <td><a th:href="@{post/index}">Buy</a></td>
            </tr>
            </tbody>
        </table>

        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.id}"></td>
                <td th:text="${category.name}"></td>
            </tr>
            </tbody>
        </table>

        <table class="table table-striped table-bordered table-responsive" role="grid">
            <thead>
            <th>Category</th>
            <th>Post</th>
            </thead>
            <tbody>
            <tr role="row" class="odd" th:each="post:${posts}">
                <td>
                    <p th:each="category : ${categories}" th:if="(${category.id} == ${post.category})" th:text="${category.name}"></p>
                </td>
                <td th:text="${post.name}">
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/">Create post</a></p>
    <p><a th:href="@{/}">Home</a></p>
</div>
</body>
</html>
