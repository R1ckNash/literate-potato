
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Bozon</title>
</head>
<body>
    <p th:text="'Your id is : ' + ${currentUser.getId()}">id</a></p>
<div th:switch="${posts}">
    <h2 th:case="null">No posts found!</h2>
    <div th:case="*">
        <h2>Posts</h2>
        <div>
        </div>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Status</th>
                <th>Category</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${post.name}"></td>
                <td th:text="${post.price}"></td>
                <td th:text="${post.description}"></td>
                <td th:text="${post.status}"></td>
                <td>
                    <p th:each="category : ${categories}"
                       th:if="(${category.id} == ${post.category.id})"
                       th:text="${category.name}">
                    </p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/">Home</a></p>
    <p><a href="/create_post">Create post</a></p>
</div>
</body>
</html>
