<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Log in with your account</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
<div class="body">
    <div class="container">
        <h2>Log in</h2>
        <form th:method="POST" th:action="@{/login}">
            <div class="form-group">
                <label class="form-item__heading" for="user">User</label>
                <input type="text" class="form-control" id="user" placeholder="User" required>
            </div>
            <div class="form-group">
                <label class="form-item__heading" for="password">Password</label>
                <input type="text" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div th:if="${param.error}" class="alert">
                Invalid username and password.
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
