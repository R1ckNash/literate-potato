<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<form th:method="POST" th:action="@{/useredit}" th:object="${userForm}">
    <h2>Изменение данных пользователя <span th:text="${userForm.getUsername()}">username</span></h2>

    <label for="firstName">Enter first name: </label>
    <input type="text" th:field="*{firstName}" id="firstName"/>

    <br/>

    <label for="lastName">Enter last name: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>

    <br/>

    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div th:if="${emailError}">
        <div style="color: red" th:text="${emailError}"></div>
    </div>

    <br/>

    <label for="phoneNumber">Enter phone number: </label>
    <input type="text" th:field="*{phoneNumber}" id="phoneNumber"/>
    <div th:if="${phoneError}">
        <div style="color: red" th:text="${phoneError}"></div>
    </div>

    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
