<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link th:rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}" />
    <link th:rel="stylesheet" th:href="@{static/style.css}"/>
</head>
<body>
<div class="body">
    <div class="container">
        <div th:each="category : ${categories}">
            <a class="body__item" th:href="@{/categories/{id}(id=${category.getId()})}"
               th:text="${category.getName()}">Category</a>
        </div>
        <br>
        <div>
            <a class="body__item" th:href="@{/}">Home</a>
        </div>
        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <a class="body__item" th:href="@{/create_category}">Create new category</a>
        </div>

    </div>
</div>
</div>
</body>
</html>
