<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Log in with your account</title>
    <link th:rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}" />
    <link th:rel="stylesheet" th:href="@{static/style.css}"/>
</head>
<body>
<div class="body">
    <div class="container">
        <h2>Log in</h2>
        <div th:if="${param.error}" class="alert alert-error">
            Invalid username and password.
        </div>
        <form th:method="POST" th:action="@{/login}">
            <div class="form-group">
                <label class="form-item__heading" for="user">User</label>
                <input type="text" class="form-control" id="user" placeholder="User" name='username' value='' required>
            </div>
            <div class="form-group">
                <label class="form-item__heading" for="password">Password</label>
                <input type="text" class="form-control" id="password" placeholder="Password" name='password' required>
            </div>
            <button name="submit" type="submit" value="Submit" class="btn">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
