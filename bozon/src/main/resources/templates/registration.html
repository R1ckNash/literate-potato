<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form th:method="POST" th:action="@{/registration}" th:object="${userForm}">
        <h2>Регистрация</h2>
        <label for="username">Enter username: </label>
        <input type="text" th:field="*{username}" id="username"/>
        <div th:if="${usernameError}">
            <div style="color: red" th:text="${usernameError}"></div>
        </div>

        <br/>

        <label for="firstName">Enter firstName: </label>
        <input type="text" th:field="*{firstName}" id="firstName"/>

        <br/>

        <label for="lastName">Enter lastName: </label>
        <input type="text" th:field="*{lastName}" id="lastName"/>

        <br/>

        <label for="email">Enter email: </label>
        <input type="text" th:field="*{email}" id="email"/>
        <div th:if="${emailError}">
            <div style="color: red" th:text="${emailError}"></div>
        </div>

        <br/>

        <label for="password">Enter password: </label>
        <input type="text" th:field="*{password}" id="password"/>

        <br/>

        <label for="confirmPassword">Confirm Password: </label>
        <input type="text" th:field="*{confirmPassword}" id="confirmPassword"/>

        <div th:if="${passwordError}">
            <div style="color: red" th:text="${passwordError}"></div>
        </div>

        <br/>

        <label for="phoneNumber">Enter phoneNumber: </label>
        <input type="text" th:field="*{phoneNumber}" id="phoneNumber"/>
        <div th:if="${phoneError}">
            <div style="color: red" th:text="${phoneError}"></div>
        </div>

        <input type="submit" value="Register!"/>
    </form>
</body>
</html>
