<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:method="POST" th:action="@{/registration}" th:object="${userForm}">
        <h2>Регистрация</h2>
        <table>
            <tr>
                <td>Username:</td>
                <td><input type="text" th:field="*{username}"/></td>
                <div th:if="${usernameError}">
                    <div style="color: red" th:text="${usernameError}"></div>
                </div>
                <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}" >username error</div>
            </tr>

            <tr>
                <td>First Name:</td>
                <td><input type="text" th:field="*{firstName}"/></td>
                <td style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" >firstName error</td>
            </tr>

            <tr>
                <td>Last Name:</td>
                <td><input type="text" th:field="*{lastName}" required/></td>
                <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" >lastName error</div>
            </tr>

            <tr>
                <td>Email:</td>
                <td><input type="email" th:field="*{email}" required/></td>
                <div th:if="${emailError}">
                    <div style="color: red" th:text="${emailError}"></div>
                </div>
                <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" >email error</div>
            </tr>

            <tr>
                <td>Password:</td>
                <td><input type="password" th:field="*{password}"/></td>
                <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" >password error</div>
            </tr>

            <tr>
                <td>Confirm Password:</td>
                <td><input type="password" th:field="*{confirmPassword}"/></td>
                <div th:if="${passwordError}">
                    <div style="color: red" th:text="${passwordError}"></div>
                </div>
                <div style="color:red" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" >confirmPassword error</div>
            </tr>

            <tr>
                <td>Phone Number:</td>
                <td><input type="text" th:field="*{phoneNumber}"/></td>
                <div th:if="${phoneError}">
                    <div style="color: red" th:text="${phoneError}"></div>
                </div>
                <div style="color:red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" >phoneNumber error</div>
            </tr>

            <tr>
                <td><input name="submit" type="submit" value="Register!" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
